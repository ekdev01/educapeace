label.done.7: JE DONNE UNE FOIS
label.done.8: JE DONNE TOUS LES MOIS
label.done.9: PAR CHÈQUE
label.done.10: Tout don servira à l'achat de fourniture scolaires, a l'aménagement des infrastructures, et de santé primaire.
label.done.11: Vos dons sont déductibles d'impôts à hauteur de :
label.done.12: 60% pour les entreprises
label.done.13: 66% pour les particuliers
label.done.14: 75% pour les particuliers payant l'import sur la fortune.
label.done.15: Merci d'envoyer votre chèque à:
label.done.16: Association EDUCAPEACE
label.done.17: Centre Social et Culturel Georges Brassens
label.done.18: Ordre du chèque:
label.done.19: DEVENIR PARTENAIRE EDUCAPEACE
label.done.20: EDUCAPEACE est une association humanitaire de solidarité internationale reconnue d'intérêt générale, régie par la loi 1901.
label.done.21: Elle a été créée en 2014, enregistrée à la sous-préfecture de Meaux(France) sous le n°
label.done.21.a: Cette association a pour objet:
label.done.22: De favoriser la scolarisation et le bien-être des enfants dans les écoles au Cameroun ainsi que dans d'autres pays d'Afrique
label.done.23: D'améliorer la situation sanitaire des populations de ces pays par un meilleur accès aux soins, à l'eau potable et à l'assainissement.
label.done.24: Pour atteindre cet objet, l'association mettra en place des actions de solidarité telles que:
label.done.25: La remise de manuels et fournitures scolaires, de bourses d'excellences,
label.done.26: L'installation de borne-fontaine, de latrines,
label.done.27: L'organisation de campagnes d'information et de sensibilisation dans le domaine de la santé,
label.done.28: Ou tout autre action pouvant contribuer au bien-être des enfants.
label.done.29: Pour développer nos projets visant à améliorer les conditions de vie des plus démunis dans les villages du Cameroun, Educapeace s'associe aux acteurs économiques qui partagent les mêmes valeurs d'engagement et de solidarité que nous et souhaitent nous aider à mener à bien un ou des projet(s) commun(s).
label.done.30: Avec votre aide et vos collaborateurs, nous pouvons redonner de l'espoir!
label.done.31: Notre action vous intéresse, comment devenir partenaire?
label.done.32: Entreprise ou organisme partenaire:
label.done.33: De nombreuses options s'offrent aux entreprises pour soutenir Educapeace:
label.done.34: Mécénat financier
label.done.35: financez l'intégralité d'un projet, un poste de dépenses bien défini ou simplement une thématique déterminée (l'eau, par exemple).
label.done.36: Mécénat de compétences
label.done.37: proposez à certains de vos salariés de mettre leurs compétences au service d'Educapeace pour une durée déterminée. Cette démarche donnera un sens nouveau à leur activité professionnelle.
label.done.38: Dons en nature
label.done.39: mettez à disposition de nos équipes au siège ou sur le terrain une partie de vos ressources ou produits, utiles au fonctionnement de notre association et de nos projets. Votre activité devient une forme de soutien direct à nos actions quotidiennes en Afrique subsaharienne.
label.done.40: Produit partage
label.done.41: reversez à Educapeace un pourcentage du prix de vente de l'un de vos produits ou services. Vous associez visuellement votre marque à Educapeace et communiquez ainsi directement sur votre engagement à nos côtés.
label.done.42: Partenariat événementiel
label.done.43: encouragez vos collaborateurs à participer à un événement en faveur d’Educapeace (défi sportif par exemple) ou organisez une manifestation spécifique au profit d'Educapeace. Vous fédérez ainsi vos équipes autour d'une cause humanitaire et vous bénéficiez en outre des retombées média de l'événement
label.done.44: En contrepartie
label.done.45: Votre logo et nom seront portés sur les supports de communication:
label.done.45.list: affiches, flyers, films, site internet, réseaux sociaux...
label.done.46: ASSOCIATION PARTENAIRE
label.done.47: Vous êtes une association impliquée dans l'une de ces trois catégories:
label.done.47.list: la santé, l'éducation, l'eau et l'assainissement?
label.done.47.suite.1: Vous pouvez participer à l'organisation d'une, voir, de plusieurs de nos campagnes. Vous serez invitée aux réunions de préparation, ce qui vous permettra d'apporter vos idées et compétences et d'échanger avec l'ensemble des partenaires.
label.done.47.suite.2: Votre logo et nom seront portés sur les supports de communication:
label.done.47.suite.3: affiches, flyers...
label.done.48: Nous sommes ouverts à toutes autres suggestions. N'hésitez pas à nous contacter pour discuter de vive voix ou par courriel de votre souhait de partenariat. Nous identifierons avec vous les modalités les mieux adaptées à votre organisme.
label.done.49: DEVENEZ BÉNÉVOLE CHEZ EDUCAPEACE
label.done.50: Rejoignez notre équipe de bénévoles et aider les enfants défavorisés.
label.done.51: Faîtes connaître l'association
label.done.52: Aidez-nous á faire connaitre Educapeace en en parlant dans votre entourage, dans votre comité d’entreprise, sur internet. Nous vous fournissons des brochures, des posters et des petits films sur nos activités.
label.done.53: Contactez-nous:
label.done.54: Faites du sport solidaire
label.done.55: Vous avez envie d'allier activités sportive et solidarité? C'est possible! Football, course, basketball, golf... Rejoignez un de nos nombreux événement sportifs et perdez des calories pour les enfants.
label.done.56: Sensibilisez votre école ou votre université
label.done.57: Vous travaillez ou vous étudiez dans une école primaire, un collège, un lycée, ou université? Vous pouvez sensibiliser votre classe aux actualités humaines grâce a nos présentations, films et photos que nous mettons á votre disposition.
label.done.58: FAIRE DES DONS MATÉRIEL
label.done.59: Pour que vos encombrants et vieux objets vivent une nouvelle vie en profitant à d'autres personnes dans le besoin, vous pouvez déposer vos encombrants au siège de notre association:
label.done.59.suite.1: Centre Social et Culturel Georges Brassens:
label.done.60: MATERIELS SCOLAIRE
label.done.61: Cartables; Crayons de couleurs; Stylos (toutes couleurs confondus); Jouets éducatifs; Livres pour enfants; Dictionnaires; Calculatrices etc.
label.done.62: HYGIÈNE QUOTIDIENNE
label.done.63: Chaussures; Gourdes à eau; Vêtements de 0 à 18 ans; Brosses à dents etc.
label.done.64: BOITE A PHARMACIE
label.done.65: Pansements prédécoupés; Antiseptiques cutanés; Compresses stériles; du paracétamol de l'ibuprofène en cas de douleur; Pommades ou pansements gras en cas de brûlure etc.
label.done.66: MATERIEL INFORMATIQUE
label.done.67: Ordinateur fixe et portable, imprimante, clés USB, rétroprojecteur etc.
label.done.68: NB:
label.done.68.suite: Les affaires dont vous faites don doivent être en bon état.
