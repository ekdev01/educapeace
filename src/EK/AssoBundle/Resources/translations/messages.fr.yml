values.text.1: Nos valeurs
values.text.2: L'association Educapeace donne une très grande importance sur ces trois valeurs qui sont:
values.text.3: Solidarité
values.text.4: Par une aide directe et sans intermédiaire vers chaque enfant, notre association accueil tous les enfants qui souhaitent aller à l’école.
values.text.5: Respect
values.text.6: Toutes nos actions sont marquées par le respect de chaque enfant soutenu sans discrimination de sexe, de religion, d’opinion et d’ethnie.
values.text.7: Transparence
values.text.8: La politique de l’association Educapeace est:
values.text.9: 1€ REÇU = 1€ RÉALISE
