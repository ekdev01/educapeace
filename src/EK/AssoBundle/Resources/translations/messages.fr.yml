home.text.1: Bienvenue chez
home.text.2: L'Organisation EDUCAPEACE lutte pour le bien-être des enfants dans les écoles du Cameroun et d'autres pays d'Afrique, et pour améliorer la situation sanitaire des populations de ces pays par un meilleur accès aux soins, à l'eau potable et à l'assainissement.
home.text.3: Nous soutenir
home.text.4: Notre mission
home.text.5: Les missions d'Educapeace s'articulent autour de deux volets qui sont:
home.text.6: L'éducatif
home.text.7: Remises de manuels et fournitures scolaires,
home.text.8: Remises des bourses d’excellence aux élèves les plus méritants,
home.text.9: Création de bibliothèques,
home.text.10: Mise en place du matériel informatique et audiovisuel,
home.text.11: Electrification des salles de classes etc.
home.text.12: ENSEMBLE, POSITIVONS ET AGISSONS CONTRE LA MALNUTRITION.
home.text.13: Educapeace reconnue Association d'intérêt général.
home.text.14: La santé
home.text.15: Organisation de campagnes à but de lutter contre les maladies tels que:
home.text.16: Installation de borne-fontaine,
home.text.17: Installation de latrines,
home.text.18: Ou tout autre action pouvant contribuer au bien-être des enfants.
#
# Page about
#
about.text.1: EDUCAPEACE est une association humanitaire de solidarité internationale reconnue d'intérêt générale, régie par la loi 1901.
about.text.2: Elle a été créée en 2014, enregistrée à la sous-préfecture de Meaux (France) sous le n°:
about.text.3: Cette association a pour objet:
about.text.4: De favoriser la scolarisation et le bien-être des enfants dans les écoles au Cameroun ainsi que dans d’autres pays d’Afrique
about.text.5: D'améliorer la situation sanitaire des populations de ces pays par un meilleur accès aux soins, à l'eau potable et à l'assainissement.
