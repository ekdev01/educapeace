#
# president
#
president.text.1: MOT DU PRÉSIDENT FONDATEUR
president.text.2: Pour créer cette association qui est votre, je me suis basé sur mon passé. Mon cursus scolaire (primaire) s’est passé à l’école publique de Nkol-Mbong Kama, au Sud du Cameroun. A cause du manque de moyens financiers, j’ai eu d’énormes problème par rapport aux études et à la santé. Ayant quitté mon pays le Cameroun il y a de cela une dizaine d’années, je me suis construit en apprenant pour mon avenir, pour les plus jeunes, pour les démunis
president.text.3: Ainsi, est née l’association Educapeace
president.text.4: Educapeace est en partenariat avec des écoles publiques au Cameroun (4 pour le moment) où chaque année nous offrons des bourses d’excellence, et fournitures scolaires aux enfants afin de les encourager à aller à l’école.
president.text.5: Chaque année nous aidons plus de 600 enfants, et à ce jour nous avons déjà construit deux puits d’eau potable.
president.text.6: Ensemble nous souhaitons donner encore plus de sourire aux enfants, leurs permettre d’aller à l’école car nous avons compris la valeur/puissance de l’école, puis leur permettre d’accéder aux équipements tels que l’eau potable, latrines, bibliothèque ... Afin d’améliorer leurs conditions de vie, diminuer le taux d’absentéisme scolaire, de maladies hydriques voir même de mortalité.
president.text.7: Nous vous remercions pour votre soutien dans ce combat qui nous tient à cœur.
president.text.8: Le président de l’association Jean Christophe LEUNOU.
